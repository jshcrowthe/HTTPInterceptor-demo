<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>$http Interceptor Demo</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="ctrl">
  <div class="container">
    <div class="row">
      <h1>$http Demo</h1>
      <button class="btn btn-default" ng-click="makeValidRequest()">Reliable Request</button>
      <button class="btn btn-default" ng-click="makeBadRequest()">Unreliable Request</button>
      <button class="btn btn-default" ng-click="makeAuthRequiredRequest()">Auth Request</button>
    </div>
    <div class="row">
      <h2>Response</h2>
      <div class="alert alert-success" ng-show="response">
        <p>{{ response | json }}</p>
      </div>
    </div>
    <div class="row">
      <h2>Error</h2>
      <div class="alert alert-danger" ng-show="error">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{ error.message }}
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="/js/angular-app.js"></script>
</body>
</html>
